<html>
  <body>
  <center>
    <div id="player"></div>

    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: JSInt.getScreenHeight(),
          width: JSInt.getScreenWidth(),
          videoId: '%@',
          playerVars: { 'rel' : 0, 'enablejsapi' : 1 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
      		player.stopVideo();
      		player.playVideo();
      		player.pauseVideo();
  			JSInt.onPlayerReady();
  			JSInt.setTitle(player.getVideoData().title);
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      function onPlayerStateChange(event) {
      	if(event.data == YT.PlayerState.ENDED) {
        	JSInt.onVideoComplete();
        }
        else if(event.data == YT.PlayerState.PAUSED) {
        	JSInt.onVideoPaused();
        }
        else if(event.data == YT.PlayerState.PLAYING) {
        	JSInt.onVideoPlaying();
        	JSInt.setSeekbarLength(player.getDuration());
        }
        else if(event.data == YT.PlayerState.UNSTARTED) {
        	JSInt.onVideoUnstarted();
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      function playVideo() {
        player.playVideo();
      }
      function pauseVideo() {
        player.pauseVideo();
      }
      function getLength() {
        player.getDuration();
      }
      function getCurrentTime() {
      	return Math.round(player.getCurrentTime());
      }
    </script>
    </center>
  </body>
</html>
